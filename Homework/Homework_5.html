<body>
    <script>
        "use strict";
        /////////////////////////////////////////////////////////////////////Third task

        alert("«ax2 + bx + c = 0»");
        let a = Number(prompt("Введите число А", "Например, 10"));
        let b = Number(prompt("Введите число B", "Например, 100"));
        let c = Number(prompt("Введите число C", "Например, 1000"));
        // D = b2 − 4ac. Вычисляем дискриминант
        let D = Number((b ** 2) - 4 * a * c);
        if (D < 0) {
            alert("«Корней нет»");
        } else if (D > 0) {
            alert("x1 =" + ((-b + Math.sqrt(D)) / (2 * a)));
            alert("x2 =" + ((-b - Math.sqrt(D)) / (2 * a)));
        } else if (D == 0) {
            alert("x1 =" + ((-b + Math.sqrt(D)) / (2 * a)));
        } else {
            alert("Введите допустимые данные");
        }
    </script>
</body>

</html>
