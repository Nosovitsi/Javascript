<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>

<body>
    <script>
        "use strict";
        let num = " ";
        let size = prompt("Enter the size of the pyramid");
        for (let i = 1; i <= size; i++) {
            num = num + i
            console.log(num + '\n');
        }


        for (let i = 0; i < 10; i++) {
            let print = " "
            for (let j = 0; j < i; j++) {
                print += j
            }
            console.log(print)
        }


        let pyramid = " "
        for (let i = 0; i < 10; i++) {
            let print = " "
            for (let j = 0; j < i; j++) {
                print += j
            }
            pyramid += print
        }
        console.log(pyramid)
    </script>
</body>

</html>
